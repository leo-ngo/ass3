    <div class="row  align-items-center justify-content-around mr-0 mt-5">
        <div class="col-10">
            <div class="d-flex justify-content-between">
                <h1>Lab Service</h1>
                <div>
                    
                        <!-- Add New Lab -->
                        <button type="button" class="btn btn-primary btn-sm mt-3" data-toggle="modal" data-target="#NewPatientModal">Add Lab</button>    
                        <!-- Modal -->
                        <div class="modal fade" id="NewPatientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">New Lab Service</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addLab">
                                            <div class="form-group">
                                                <label>Name:</label>
                                                <input type="text" class="form-control" id="service"
                                                    placeholder="Enter Lab Service">
                                            </div>
        
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doAdd()">Save changes</button>
                                        <button type="button" class="btn btn-secondary" >Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                
            </div>
            <div class="row mr-0 ml-0 mb-3  mt-3 justify-content-around jumbotron">
                    <input type="search" class="form-control col-md-5 " id="myInput0"  placeholder="Lab ID">
                    <input type="search" class="form-control col-md-5 " id="myInput1" placeholder="Lab Service">

            </div>
            <table class="table table-responsive-md table-hover mt-3" id="lab_table">
                <thead class="thead-dark">
                        
                    <th scope="col">#</th>
                    <th scope="col">Service</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>

                </thead>
                <tbody id="lab_list">
                    
                    <tr>
                        <th scope="col">
                                <input type="text" class="form-control" id="myInput" onkeyup="searchDoctor()" placeholder="ID">
                        </th>
                        <th scope="col">
                                <input type="text" class="form-control" id="myInput" onkeyup="searchDoctor()" placeholder="Doctor">
                        </th>
                        <th scope="col">
                                <input type="text" class="form-control input-sm" id="myInput1" onkeyup="searchDate()" placeholder="Date">
                        </th>
                        <th></th>
                        <th></th>
                    </tr>
                </tbody>
            </table>
            
             <!-- EDIT LAB MODAL -->
             <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document" id="">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Lab</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"  id="">
                                <form>
                                    <div class="form-group">
                                        <label>ID:</label>
                                        <input type="text" class="form-control" id="editID"
                                            disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>Lab Service:</label>
                                        <input type="text" class="form-control" id="editservice">
                                    </div>
                                </form>
                        </div>
                        <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doEdit()">Save</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                    </div>
            </div>
              
        </div>
    </div>

<script src="main.js"></script>
<script>
    loadLabs()
    openLabID()
    $('#myInput0').keydown(function (e){
        if(e.keyCode == 13){
            var i = $('#myInput0').val()
            loadLabID(i)
        }
    })
    $('#myInput1').keydown(function (e){
        if(e.keyCode == 13){
            var i = $('#myInput1').val()
            loadLabByService(i)
        }
    })
</script>
