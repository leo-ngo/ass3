    <div class="row  align-items-center justify-content-around mr-0 mt-5">
        <div class="col-10">
            <div class="d-flex justify-content-between">
                <h1>Disease</h1>
                <div>
                      <!-- NEW DISEASE -->
                    
                        <!-- Add New Disease -->
                        <button type="button" class="btn btn-primary btn-sm mt-3" data-toggle="modal" data-target="#NewPatientModal">Add Disease</button>    
                        <!-- Modal -->
                        <div class="modal fade" id="NewPatientModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="exampleModalLabel">Disease</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                            <span aria-hidden="true">&times;</span>
                                        </button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="addDrug">
                                            <div class="form-group">
                                                <label>Name:</label>
                                                <input type="text" class="form-control" id="name"
                                                    placeholder="Enter patient's name">
                                            </div>
            
                                            <div class="form-group">
                                                <label>Code:</label>
                                                <input type="text" class="form-control" id="code"
                                                    placeholder="Enter patient's name">
                                            </div>
        
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" >Close</button>
                                        <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doAdd()">Save changes</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                </div>
                
            </div>
            <div class="row mr-0 ml-0 mb-3  mt-3 justify-content-around jumbotron">
                    <input type="search" class="form-control col-md-5 " id="myInput0"  placeholder="Disease ID">
                    <input type="search" class="form-control col-md-5 " id="myInput1" placeholder="Disease Code">

            </div>
            <table class="table table-responsive-md table-hover mt-3" id="disease_table">
                <thead class="thead-dark">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Disease Name</th>
                    <th scope="col">Disease Code</th>
                    <th scope="col">Edit</th>
                    <th scope="col">Delete</th>
                  </tr>
                </thead>
                <tbody id="disease_list">
                    
                </tbody>
            </table>
            
             <!-- EDIT PATIENT MODAL -->
             <div class="modal fade" id="EditModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                    <div class="modal-dialog modal-dialog-centered" role="document" id="">
                        <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Edit Patient</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body"  id="">
                                <form>
                                    <div class="form-group">
                                        <label>ID:</label>
                                        <input type="text" class="form-control" id="editID"
                                            disabled>
                                    </div>
                                    <div class="form-group">
                                        <label>Name:</label>
                                        <input type="text" class="form-control" id="editname"
                                            placeholder="Name">
                                    </div>
        
                                    <div class="form-group">
                                        <label>Code:</label>
                                        <input type="text" class="form-control" id="editcode"
                                            placeholder="Code">
                                    </div>
                                </form>
                        </div>
                        <div class="modal-footer">
                                <button type="button" class="btn btn-primary" data-dismiss="modal" onclick="doEdit()">Save</button>
                                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                        </div>
                    </div>
            </div>
              
        </div>

<script>
    loadDiseases()
    openDiseaseID()

    $('#myInput0').keydown(function (e){
        if(e.keyCode == 13){
            var i = $('#myInput0').val()
            loadDiseaseByID(i)
        }
    })
    $('#myInput1').keydown(function (e){
        if(e.keyCode == 13){
            var i = $('#myInput1').val()
            loadDiseaseByName(i)
        }
    })
</script>
