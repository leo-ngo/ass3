        <div class="container">
            <a class="navbar-brand" href="index.html"><i class="fas fa-hospital-alt mr-1"></i>Medic</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#topNavbar"
                aria-controls="topNavbar" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="topNavbar">
                <ul class="navbar-nav ml-auto">

                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Page Content -->

    <!-- Contact -->
    <section id="contact" class="contact content-section text-center">

        <div class="container">

            <h1>Contact Us</h1>
            <hr>
            <div class="row">
                <p class="lead">Email: help@medic.com</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <div class="form-area">
                    <form>
                        <br />
                        <div class="form-group">
                            <input type="text" class="form-control" id="name" name="name" placeholder="Name" required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="email" name="email" placeholder="Email"
                                required>
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="subject" name="subject" placeholder="Subject"
                                required>
                        </div>
                        <div class="form-group">
                            <textarea class="form-control" type="textarea" id="message" placeholder="Message"
                                maxlength="140" rows="7"></textarea>
                        </div>

                        <button type="button" id="submit" name="submit" onclick="doSubmit()"
                            class="btn btn-default pull-right btn-primary text-white">Submit Form</button>
                    </form>
                </div>
            </div>
        </div>

    </section>

    <footer class="py-4 bg-dark">
        <div class="container">
            <p class="m-0 text-center text-white">Copyright &copy; Medic 2019. All rights reserved.</p>
