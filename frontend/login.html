<h1 class="title my-5">Medic Hospital</h1>
<form class="form-signin">
    <h1 class="h3 mb-3 font-weight-normal">Sign In</h1>
    <input type="email" id="username" class="form-control" placeholder="Username" required="" autofocus="">
    <input type="password" id="password" class="form-control" placeholder="Password" required="">
    <div class="checkbox mb-0">
        <label>
            <input id="checkToRemeber" type="checkbox" value="remember-me"> Remember me
        </label>
    </div>

    <div class="mb-3">
        <a href="signup.html">Don't have an account? Sign up here.</a>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit" onclick="login();document.location.href='patient.html';">
        Sign in
    </button>
</form>

<script src="main.js"></script>

<script>


    function login() {

        sessionStorage.username = $('#username').val()
        sessionStorage.password = $('#password').val()


        if ($('#checkToRemeber').is(":checked")) {
            localStorage.username = sessionStorage.username
            localStorage.password = sessionStorage.password
        } else {
            localStorage.removeItem('username')
            localStorage.removeItem('password')
        }
    }

</script>
